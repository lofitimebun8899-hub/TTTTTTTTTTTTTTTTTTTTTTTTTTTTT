<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة ذكاء - توتا 💜</title>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Reem+Kufi&family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3c096c, #9d4edd, #c77dff);
      background-size: 300% 300%;
      animation: bgFlow 20s ease infinite;
      font-family: 'Lateef', cursive;
      color: white;
      text-align: center;
      padding: 5vh 2vw;
      direction: rtl;
    }

    @keyframes bgFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #ffffff44;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      font-family: 'Amiri', serif;
    }

    .option {
      display: block;
      background: rgba(255, 255, 255, 0.15);
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #ffcccb;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.4rem;
      border: none;
      border-radius: 30px;
      background: white;
      color: #9d4edd;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background: #ffcccb;
      color: white;
    }

    .score {
      margin-top: 20px;
      font-size: 1.6rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 id="question">جاري تحميل السؤال...</h2>
    <div id="options"></div>
    <button class="next-btn" onclick="nextQuestion()">السؤال التالي</button>
    <div class="score" id="score"></div>
  </div>

  <script>
    const questions = [
      {
        q: "تحبيني؟",
        options: ["لا", "اي", "مدري", "يمكن"],
        answer: "اي"
      },
      {
        q: "منو اعز شخص عله قلبج؟",
        options: ["محد", "اخوج", "صديقتج", "حيدر"],
        answer: "حيدر"
      },
      {
        q: "تدرين اني احبج لو لاع؟",
        options: ["لاع", "ما ادري", "يمكن", "اموت عليك"],
        answer: "اموت عليك"
      },
      {
        q: "تحبين اللبن؟",
        options: ["لا", "اعشق اللبن", "ما احبه", "نص نص"],
        answer: "اعشق اللبن"
      },
      {
        q: "حنفش شبي؟",
        options: ["كي", "تعبان", "جعان", "مو خوش"],
        answer: "كي"
      },
      {
        q: "بتول كي لو لاع؟",
        options: ["لاع", "ايي كلش كي", "نص نص", "ما ادري"],
        answer: "ايي كلش كي"
      },
      {
        q: "تدرين هواي اشتاقيتلج هاي الفتره؟",
        options: ["ماكو شوق", "اني هم مشتاقتلك", "تعبانة", "ماعندي خبر"],
        answer: "اني هم مشتاقتلك"
      },
      {
        q: "اريد جاي ☕؟",
        options: ["اتفق", "ما اشرب", "بعدين", "ماعندي"],
        answer: "اتفق"
      },
      {
        q: "توما انجبي احبج؟",
        options: ["اوكي", "ماعليه", "ماعجبني", "همم"],
        answer: "اوكي"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").innerText = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(div);
      });
      document.getElementById("score").innerText = `النتيجة: ${score} / ${questions.length}`;
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        score++;
        alert("هعهع صحيح احبج");
      } else {
        alert("لا ياكي غلط");
      }
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("question").innerText = "انتهت اللعبة يا توتاااا 💜";
        document.getElementById("options").innerHTML = "";
        document.querySelector(".next-btn").style.display = "none";
        document.getElementById("score").innerText = `درجتج الحلوة: ${score} / ${questions.length}`;
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
