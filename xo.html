<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ŸÑÿπÿ®ÿ© XO üß†</title>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Reem+Kufi&family=Amiri&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Lateef', cursive; }
    body {
      background: linear-gradient(135deg, #3c096c, #9d4edd, #c77dff);
      background-size: 300% 300%;
      animation: bgFlow 20s ease infinite;
      color: white;
      text-align: center;
      padding-bottom: 80px;
      overflow-x: hidden;
    }
    @keyframes bgFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      margin-top: 40px;
      font-size: 3rem;
      font-family: 'Reem Kufi', sans-serif;
    }
    .game-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .xo-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 6px;
      border: 3px solid white;
    }
    .cell {
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .cell:hover {
      background: rgba(255,255,255,0.2);
    }
    #message {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffdfdf;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.3rem;
      border-radius: 30px;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffffff22;
      color: #ffcccb;
      border-color: #ffcccb;
    }

    /* Floating kersh and T */
    .floating-heart, .t-float {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }

    .floating-heart {
      top: 100vh;
      color: rgba(255, 255, 255, 0.1);
      font-size: 24px;
      animation: floatHeart 10s linear infinite;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .t-float {
      font-size: 36px;
      color: rgba(255,255,255,0.05);
      animation: floatT 12s linear infinite;
    }

    @keyframes floatT {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>XO ŸÑÿπÿ®ÿ© ÿßŸÑÿ™ÿ≠ÿØŸä ÿ®ŸäŸÜ X Ÿà O üß†</h1>

  <div class="game-container">
    <div class="xo-board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="message"></p>
    <button class="btn" onclick="resetGame()">üîÑ ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®</button>
    <a href="games.html"><button class="btn">‚¨ÖÔ∏è ÿ±ÿ¨Ÿàÿπ</button></a>
  </div>

  <script>
    const board = Array(9).fill(null);
    let currentPlayer = "X";
    const cells = document.querySelectorAll(".cell");
    const message = document.getElementById("message");

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.every(cell => cell !== null) ? "ÿ™ÿπÿßÿØŸÑ" : null;
    }

    function handleClick(e) {
      const i = e.target.dataset.index;
      if (board[i] || message.textContent) return;
      board[i] = currentPlayer;
      e.target.textContent = currentPlayer;
      const winner = checkWinner();
      if (winner) {
        message.textContent = winner === "ÿ™ÿπÿßÿØŸÑ" ? "üòÉ ÿ™ÿπÿßÿØŸÑ!" : `üéâ ${winner} ŸÅÿßÿ≤!`;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function resetGame() {
      board.fill(null);
      cells.forEach(c => c.textContent = "");
      currentPlayer = "X";
      message.textContent = "";
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));

    // Floating effects
    function createHeart() {
      const h = document.createElement("div");
      h.className = "floating-heart";
      h.innerText = "üçí";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (Math.random() * 30 + 20) + "px";
      h.style.animationDuration = (Math.random() * 10 + 5) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 12000);
    }
    setInterval(createHeart, 600);

    function createT() {
      const t = document.createElement("div");
      t.className = "t-float";
      t.innerText = "T";
      t.style.left = Math.random() * 100 + "vw";
      t.style.fontSize = (Math.random() * 30 + 20) + "px";
      t.style.animationDuration = (Math.random() * 10 + 5) + "s";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 13000);
    }
    setInterval(createT, 1000);
  </script>
</body>
</html>
