<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لـ T 💜</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Reem+Kufi&family=Amiri&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, #3c096c, #9d4edd, #c77dff);
      background-size: 300% 300%;
      animation: bgFlow 20s ease infinite;
      font-family: 'Lateef', cursive;
      overflow: hidden;
      color: white;
      text-align: center;
      transition: background 1s ease;
    }

    @keyframes bgFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body.fire-mode {
      background: radial-gradient(circle at center, #ff6a00, #ff0000, #660000);
      background-size: 400% 400%;
      animation: fireMove 5s linear infinite;
    }

    @keyframes fireMove {
      0% {background-position: 0% 0%;}
      50% {background-position: 100% 100%;}
      100% {background-position: 0% 0%;}
    }

    .floating-heart, .t-float, .t-from-button {
      pointer-events: none;
      position: absolute;
      z-index: 1;
      will-change: transform, opacity;
    }

    .floating-heart {
      top: 100vh;
      color: rgba(255,255,255,0.15);
      font-size: 24px;
      animation: floatHeart 10s linear infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .t-float {
      font-size: 40px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.05);
      animation: floatT 12s linear infinite;
    }

    @keyframes floatT {
      0% {
        transform: translateY(100vh) scale(0.4) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3) rotate(720deg);
        opacity: 0;
      }
    }

    .t-from-button {
      color: rgba(230, 230, 250, 0.85);
      font-size: 36px;
      font-weight: bold;
      animation: flyT 3s ease-out forwards;
      text-shadow: 0 0 5px #bb86fc, 0 0 10px #bb86fc, 0 0 15px #9f7eff;
    }

    @keyframes flyT {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(2) rotate(540deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 25vh;
      padding-bottom: 10vh;
      max-width: 90vw;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.8rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .love-button {
      padding: 14px 32px;
      background: transparent;
      color: #ffffff;
      border: 2px solid white;
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px #ffffff88;
    }

    .love-button:hover {
      background: #ffffff22;
      color: #ffcccb;
      border-color: #ffcccb;
      transform: scale(1.07);
    }

    .love-button::before {
      content: "💜 ";
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>توتاتيييي الاحبهاااا</h1>
    <p>هذا موقع تومتي الجزء الثاني.. اللطيف الرائع الحلو مثل عيونج </p>
    <a href="page2.html">
      <button class="love-button" onmouseenter="activateFire(); startButtonT(this)" onmouseleave="deactivateFire(); stopButtonT()">
        دوسي يحلوه
      </button>
    </a>
  </div>

  <script>
    function activateFire() {
      document.body.classList.add('fire-mode');
    }

    function deactivateFire() {
      document.body.classList.remove('fire-mode');
    }

    function createFloatingT() {
      const t = document.createElement('div');
      t.className = 't-float';
      t.innerText = 'T';
      t.style.left = Math.random() * 100 + 'vw';
      t.style.fontSize = (Math.random() * 40 + 20) + 'px';
      t.style.animationDuration = (Math.random() * 10 + 5) + 's';
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 15000);
    }
    setInterval(createFloatingT, 300);

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerText = '🍒';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(createHeart, 500);

    let tButtonInterval;
    function startButtonT(button) {
      tButtonInterval = setInterval(() => {
        const t = document.createElement('div');
        t.className = 't-from-button';
        t.innerText = 'T';

        const rect = button.getBoundingClientRect();
        const startX = rect.left + Math.random() * rect.width;
        const startY = rect.top + window.scrollY + Math.random() * rect.height;

        t.style.left = startX + 'px';
        t.style.top = startY + 'px';

        const moveX = (Math.random() * 200 - 100).toFixed(2) + 'px';
        const moveY = (Math.random() * -200).toFixed(2) + 'px';

        t.style.setProperty('--tx', moveX);
        t.style.setProperty('--ty', moveY);

        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
      }, 100);
    }

    function stopButtonT() {
      clearInterval(tButtonInterval);
    }
  </script>
</body>
</html>
